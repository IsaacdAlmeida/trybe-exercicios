<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        Minha Lista de Tarefas
    </header>
    <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
    </p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adiciona Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Concluídos</button>
    <button id="salvar-tarefas">Salvar Lista</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="remover-selecionado">Delete</button>
</body>
</html>
