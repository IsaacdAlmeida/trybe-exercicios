<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- tag que contém as configurações(metadados)da minha página, pode conter caminho para css ou outro script da minha págna -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title> <!--Título da minha página-->
</head>
<body> <!-- todas as tags que queremos que estejam visíveis em nossa página -->
    <h1>Exercícios</h1>
    <h2>Amizades que fiz na trybe</h2> 
    <!--tag <br> (sem fechamento) causa uma quebra de linha--> 
    <!--tag <strong></strong> dá enfâse ao texto, colocando-o em negrito-->
    <!--tag <em></em> dá enfase ao texto colocando-o em itálico-->
    <ul> <!--Estrutura da lisa - lista não ordenada. A tag <ol></ol> vai adicionar numeração a lista-->
        <li>Celso Nunes</li> <!--Representa um item da lista-->
        <li>Isadora Saraiva</li>
        <li>João Soares</li>
        <li>Luis Fernando</li>
        <li>Rafael Lacana</li>
        <li>Ronaldo Nascimento</li>
        <li>Fran Menestrina</li>
        <li>Paulo Infante</li>
        <li>Ismael Costa</li>
        <li>Entre outros</li>
    </ul>
    <img src="https://theme.zdassets.com/theme_assets/9633455/9814df697eaf49815d7df109110815ff887b3457.png" alt="logo da trybe - escola de programação" width="300px"> <!--consigo adicionar uma imagem externa
    colocando a URL que desejo-->
    <img src="/fundamentos/bloco-03-introducao-html-e-css/dia-01-estruturas-de-paginas/capa.png" alt="banner contendo o nome trybe e respectivo logo"> <!--dessa maneira consigo adicionar uma imagem do meu arquivo local-->
    <!--a propriedade alt define uma descrição para a imagem-->
</body>
</html>
