<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css"> <!-- linkar o arquivo css -->
  <script src="jquery-3.6.0.min.js"></script> <!-- não deu erro ao importar a bibilioteca bootstrap js, mas baixei de qualquer forma -->
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> <!-- linkar o arquivo js -->
</head>
<body>
  <header>
    <h1 class="text-center">TrybeTrip</h1>
  </header>
  <form action="GET">
    <div class="form-container ">

      <div class="user-data row justify-content-around">
        <div class="col-sm-4">
          <input type="text" class="form-control" name="user" id="user" minlength="10" maxlength="40" autocomplete="off" placeholder="Nome Completo">
        </div>
        <div class="col-sm-4">
          <input type="email" class="form-control" name="email" id="email" minlength="10" maxlength="50" autocomplete="off" placeholder="E-mail">
        </div>
      </div>

      <div class="destiny-choice">
        <p>Destino Preferido:</p>
        <label for="destino-1" class="form-check-label">
        <input class="form-check-input" type="radio" name="destino" id="destino-1" value="city">Cidade
        </label>

        <label for="destino-2" class="form-check-label">
          <input class="form-check-input" type="radio" name="destino" id="destino-2" value="country">Campo
        </label>
        
        <label for="destino-3" class="form-check-label">
          <input class="form-check-input" type="radio" name="destino" id="destino-3" value="beach">Praia
        </label>
        
        <label for="destino-4" class="form-check-label">
          <input class="form-check-input" type="radio" name="destino" id="destino-4" value="mountain">Montanhas
        </label>      
      </div>

      <div class="text-area">
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="texto" id="text-area" cols="40" rows="8" maxlength="500"></textarea>
      </div>

      <div class="data-area">
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="date"></label>
        <input type="date" name="data" id="date">
      </div>

      <div class="form-check">
        <label for="form-check-label">
          <input type="checkbox" class="form-check-input" name="check-promos" id="oportunidades"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
      </div>
      <div class="form-check">
        <label for="form-check-label">
          <input type="checkbox" class="form-check-input" name="check-promos" id="dados"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </div>
    </div>
    <div class="form-buttons"> 
      <button class="btn btn-primary" type="submit" >Enviar</button>
      <button class="btn btn-danger" type="reset">Limpar</button>
    </div>

  </form>
    
</body>
</html>
