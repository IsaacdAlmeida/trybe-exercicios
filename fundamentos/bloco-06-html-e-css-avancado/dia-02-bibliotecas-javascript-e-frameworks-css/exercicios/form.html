<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script> <!-- just-validate -->

  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>
  <form action="GET">
    <div class="container"> 
      <div class="user-data container">
        
        <label for="user" class="form-label">Nome Completo</label>
        <input type="text" name="user" id="user" class="form-control" minlength="10" maxlength="40" autocomplete="off">

        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" minlength="10" maxlength="50" autocomplete="off">
      </div>

      <div class="destiny-choice container">
        <h2>Destino Preferido:</h2>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino1" value="Cidade" checked>
          <label class="form-check-label" for="destino1">
            Cidade
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino2" value="Campo" checked>
          <label class="form-check-label" for="destino2">
            Campo
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino3" value="Praia" checked>
          <label class="form-check-label" for="destino3">
            Praia
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="destino4" value="Montanhas" checked>
          <label class="form-check-label" for="destino4">
            Montanhas
          </label>
        </div>
      </div>

      <div class="form-floating container" id="form-control">
        <textarea class="form-control" placeholder="Deixe um comentário" id="floatingTextarea" rows="8"></textarea>
        <label for="floatingTextarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      </div>

      <div class="container">
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="date"></label>
        <input type="date" name="data" id="date">
      </div>
      <div class="container">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="oportunidades">
        <label class="form-check-label" for="oportunidades">
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="dados">
        <label class="form-check-label" for="dados">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </div>

    </div>

    </div>
    <div class="form-buttons container"> 
      <button type="submit" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>
    </div>

  </form>
  <script src="script.js"></script>
</body>
</html>
